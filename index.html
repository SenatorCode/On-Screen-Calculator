<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="display">Hello! Press any number</div>
        <div id="output">0</div>
        <div id="controls">
            <button class="func" id="ac">AC</button>
            <button class="func" id="del">DEl</button>
            <button class="operator">%</button>
            <button class="operator">+</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">ร</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">รท</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">-</button>
            <button class="num" id="zero">0</button>
            <button id="dec">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
<script src="./script.js" defer></script>
</html>
