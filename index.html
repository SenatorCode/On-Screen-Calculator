<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div class="display-section">
            <div id="display"></div>
            <div id="output">0</div>
        </div>
        <div id="controls">
            <!-- Row 1: AC, Divide, Multiply, Delete -->
            <div class="button-row">
                <button class="func" id="ac">C</button>
                <button class="operator" id="divide">÷</button>
                <button class="operator" id="multiply">×</button>
                <button class="func" id="del">⌫</button>
            </div>
            
            <!-- Row 2: 7, 8, 9, Subtract -->
            <div class="button-row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator" id="subtract">−</button>
            </div>
            
            <!-- Row 3: 4, 5, 6, Add -->
            <div class="button-row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator" id="add">+</button>
            </div>
            
            <!-- Row 4: 1, 2, 3, Equals (tall) -->
            <div class="button-row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <div class="tall">
                    <button class="func equals" id="equal">=</button>
                </div>
            </div>
            
            <!-- Row 5: Decimal, 0, Equals continues -->
            <div class="button-row">
                <button class="func" id="negate">±</button>
                <button id="dec">.</button>
                <button class="num" id="zero">0</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js" defer></script>
</html>
